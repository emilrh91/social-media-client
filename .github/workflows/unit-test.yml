name: Unit Tests

on:
  push:
    branches: [ workflow ]
  pull_request:
    branches: [ main, workflow ]

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run unit tests
      run: npm test

    - name: Upload Jest Artifacts on Failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: jest-artifacts
        path: coverage/
